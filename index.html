<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Опыт: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Голда: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">В лавку</button>
            <button id="button2">В пещеру</button>
            <button id="button3">Бить дракона!</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Монстр: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Добро пожаловать в Отпугиватель драконов. Ты должен победить ужасного дракона, который не дает людям
            покинуть город. Ты находишься на городской площади. Куда ты хочешь пойти? Используй кнопки выше.
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
